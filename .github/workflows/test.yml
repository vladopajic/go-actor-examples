name: test
on: [push]
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.19]
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: test (race detector)
        run: go test -race -count=10 ./...
